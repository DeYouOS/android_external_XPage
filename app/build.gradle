apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "com.xuexiang.xpagedemo"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

//        javaCompileOptions {
//            annotationProcessorOptions {
//                arguments = [ moduleName : project.getName() ]
//            }
//        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation deps.support.app_compat
    //butterknifeçš„sdk
    implementation deps.butterknife.runtime
    annotationProcessor deps.butterknife.compiler

//    implementation project(':xpage-lib')
//    annotationProcessor project(':xpage-compiler')

    implementation 'com.github.xuexiangjys.XPage:xpage-lib:2.1.7'
    annotationProcessor 'com.github.xuexiangjys.XPage:xpage-compiler:2.1.7'

    implementation 'com.github.xuexiangjys.XUtil:xutil-core:1.1.2'

}
